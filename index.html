<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <title>Login and Sign-up form</title>
</head>
<body>
<!--sign in form start here-->
  <div class="container">
    <form action="form" class="form--hidden" id="login">
      <h1 class="form__title">Login</h1>
      <div class="form__message form__message--error"></div>
      <div class="form__input-group">
        <input type="text" class="form__input" autofocus placeholder="Username or Email">
        <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group">
        <input type="password" class="form__input " autofocus placeholder="password">
      </div>
      <button class="form__button" type="submit">Continue</button>
      <p class="form__text">
        <a href="#" class="form__link">Forgot your password ?</a>
      </p>
      <p class="form__text">
        <a class="form__link" id="linkCreateAccount">Dont have account ? create account</a>
      </p>
    </form>


<!---sign up form start here-->
    <form action="form" id="createAccount">
      <h1 class="form__title">Create Account</h1> 
      <div class="form__message form__message--error"></div>
      <div class="form__input-group">
        <input type="text" class="form__input" autofocus placeholder="Username">
        <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group">
        <input type="text" class="form__input" autofocus placeholder="Email address">
        <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group">
        <input type="password" class="form__input " autofocus placeholder="password">
      </div>
      <div class="form__input-group">
        <input type="password" class="form__input " autofocus placeholder="Confirm password">
      </div>
      <button class="form__button" type="submit">Continue</button>
      
      <p class="form__text">
        <a class="form__link" id="linklogin">Already have account ? Sign in</a>
      </p>
    </form>
  </div>


  
  <script src="main.js"></script>
   

  
  
</body>
</html>
